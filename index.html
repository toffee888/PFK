<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PFK</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="aframe-master.js"></script>
    
    <script>
    AFRAME.registerComponent('audiohandler', {
  init:function() {
     let playing = false;
     let audio = new Audio('m.mp3');
     this.el.addEventListener('click', () => {
          if(!playing) {
              audio.play();
           } else {
              audio.pause();
           }
           playing = !playing;
     });
  }
})
  </script>
  </head>

  <body>
      
    <audio controls autoplay>
    <source src="m.mp3" type="audio/mpeg">
    </audio>
    
    <a-scene>
        <a-sky src="puydesancy.jpg" rotation="0 -130 0"></a-sky>
      
      
      <a-image src="u.jpeg" id="u" scale ="1.5 1.5 1.5" position="2 1.5 -0.25" rotation="0 -80 0" width="1" height="1.416" audiohandler></a-image>
      
      <a-entity camera="" position="0 1.6 0" rotation="" look-controls="" aframe-injected="" data-aframe-inspector-original-camera="">
        
        <a-cursor></a-cursor>
        
      </a-entity>

      <a-entity light="color: #BBB; type: ambient" data-aframe-default-light="" aframe-injected=""></a-entity>

      <a-entity light="intensity: 0.6; castShadow: true" position="-0.5 1 1" data-aframe-default-light="" aframe-injected=""></a-entity>
      
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PFK</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="aframe-master.js"></script>
    
<style>
#overlay {
  position: fixed;
  display: block;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.8);
  z-index: 2;
  cursor: pointer;
}

#text{
  position: absolute;
  top: 50%;
  left: 50%;
  font-size:3vw;
  color: white;
  transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%);
}
</style>
    
  </head>

  <body>
      
<div id="overlay" onclick="run()">
  <div id="text">Shibu Selatan Mempersembahkan:</div>
  <br></br>
  <div><img src="t.png" width="1%" height="1%"></div>
</div>

    <a-scene>
        <a-sky src="puydesancy.jpg" rotation="0 -130 0"></a-sky>
      
      
      <a-image src="u.jpeg" id="u" scale ="1.5 1.5 1.5" position="2 1.5 -0.25" rotation="0 -80 0" width="1" height="1.416" audiohandler></a-image>
      
      <a-entity camera="" position="0 1.6 0" rotation="" look-controls="" aframe-injected="" data-aframe-inspector-original-camera="">
        
      </a-entity>

      <a-entity light="color: #BBB; type: ambient" data-aframe-default-light="" aframe-injected=""></a-entity>

      <a-entity light="intensity: 0.6; castShadow: true" position="-0.5 1 1" data-aframe-default-light="" aframe-injected=""></a-entity>
      
    </a-scene>
    
<script>
  
function run() {
  document.getElementById("overlay").style.display = "none";
  var audio = new Audio('m.mp3');
  audio.play();
}
</script>
    
  </body>
</html>
